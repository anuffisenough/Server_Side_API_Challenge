<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  </head>
  <body>
    <header><h1 class="text-white text-center">Weather Dashboard</h1></header>
    <div class="d-inline float-left" style="width: 20rem;" id="search-div">
      <h3 class="d-block">Seach for a City:</h3>
      <input class="d-block" id="city-search" placeholder="Enter City">
      <button class="d-block text-center" id="submit">Get Weather</button>
    </div>
    
    <div id="todays-forecast">
      <h2 class="d-inline">City Date</h2><span>Icon</span>
      <span class="d-block">Temp</span>
      <span class="d-block">Wind</span>
      <span class="d-block">Humidity</span>
    </div>
    <section>
      <h3>5-Day Forecast:</h3>
    </section>
    <div class="row" id="five-day-forecast">
      
      <div class="card bg-secondary" style="width: 12rem;">
        <div class="card-body bg-secondary text-light">
          <h5 class="card-title">Day 1</h5>
          <p class="card-text">
            <span class="d-block" >Icon</span>
            <span class="d-block">Temp</span>
            <span class="d-block">Wind</span>
            <span class="d-block">Humidity</span>
          </p>
        </div>
      </div>

      <div class="card bg-secondary" style="width: 12rem;">
        <div class="card-body bg-secondary text-light">
          <h5 class="card-title">Day 2</h5>
          <p class="card-text">
            <span class="d-block" >Icon</span>
            <span class="d-block">Temp</span>
            <span class="d-block">Wind</span>
            <span class="d-block">Humidity</span>
          </p>
        </div>
      </div>

      <div class="card bg-secondary" style="width: 12rem;">
        <div class="card-body bg-secondary text-light">
          <h5 class="card-title">Day 3</h5>
          <p class="card-text">
            <span class="d-block" >Icon</span>
            <span class="d-block">Temp</span>
            <span class="d-block">Wind</span>
            <span class="d-block">Humidity</span>
          </p>
        </div>
      </div>

      <div class="card bg-secondary text-light" style="width: 12rem;">
        <div class="card-body bg-secondary">
          <h5 class="card-title">Day 4</h5>
          <p class="card-text">
            <span class="d-block" >Icon</span>
            <span class="d-block">Temp</span>
            <span class="d-block">Wind</span>
            <span class="d-block">Humidity</span>
          </p>
        </div>
      </div>

      <div class="card bg-secondary text-light" style="width: 12rem;">
        <div class="card-body bg-secondary">
          <h5 class="card-title">Day 5</h5>
          <p class="card-text">
            <span class="d-block" >Icon</span>
            <span class="d-block">Temp</span>
            <span class="d-block">Humidity</span>
          </p>
        </div>
      </div>

    </div>
      
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
